<script> 
var initToday = new Date();
$(document).ready(function(){
	$.each($("form"),function(){
		$(this).find("input[type=file]").attr("onchange","return changeFile(this);");
	});
});
function removeFile(selector){
	var maxSize = 50000000/1024;
	var parentsTbody = $(selector).parents("tbody");
	var selectorFileSize = $(selector).data("file-size");
	var currentFileSize = parseInt($("#size-"+parentsTbody.attr("id")).text())-parseInt(selectorFileSize);
	$("#size-"+parentsTbody.attr("id")).removeClass();
	if(currentFileSize>maxSize){
		$("#size-"+parentsTbody.attr("id")).addClass("text-danger");
		$(selector).parents("form").find("input[type=file]").attr("onclick","toastr.error('용량이 초과되었습니다.');return false;");
		$("#validation-"+parentsTbody.attr("id")).text("업로드 하실 용량이 초과되었습니다");
	}else{
		$(selector).parents("form").find("input[type=file]").attr("onclick","return changeFile(this);");
		$("#validation-"+parentsTbody.attr("id")).text("");
	}
	$("#size-"+parentsTbody.attr("id")).text(currentFileSize);
	
	$("#"+$(selector).data("parent")).remove();
	$(selector).parents(".file-group").remove();
	
	if(parentsTbody.find("tr").size()<=0){
		parentsTbody.append('<tr class="emptyTr"><td colspan="4">파일이 존재하지 않습니다</td></tr>');
	}
}
function changeFile(selector){
	var maxSize = 50000000/1024;
	var error = false,error_file_name = new Array();
	
		$.each($(selector)[0].files,function(count,node){
			var extension = node.name.substring(node.name.lastIndexOf(".")+1),
				filename = node.name.substring(0,node.name.lastIndexOf("."));
			if(/(asp|php|jsp|aspx|cig|ext|exe)/.test(extension)!=false){
				error = true;
				error_file_name.push(filename+"<span class='text-danger'>."+extension+"</span>"+"<br/>");
			}else{
				error_file_name.push(filename+"."+extension+"<br/>");
				
			}
		});
	
	if(error){
		if($("#errorFileModal").size()<=0){
			var modalContents = 
				
					
					
						'업로드 불가한 확장자는 다음과 같습니다.<br/>'+
						'<p class="text-danger">asp,php,jsp,aspx,cig,ext,exe</p>'+
					
				
				'<p>회원님께서 업로드 하실 파일 중 리스트중 빨간색의 확장자는 업로드 하실 수 없습니다.</p>'+
				'<div id="errorFileList" class="errorFileList" style="margin: 10px 0px;padding: 5px 10px;border: 1px solid #C5D5F1;background: aliceblue;"></div>'+
				'<strong>파일을 다시 선택해주세요.</strong>';
			createModal("errorFile", "파일 업로드 불가 리스트", modalContents);
		}
		$("#errorFileList").html(error_file_name);
		$("#errorFileModal").modal("show");
		$(selector).val("");
		return false;
	}else{
		var nowDate = new Date();
		var fileListId = "fileList-"+initToday.getTime();
		
		if($("#"+fileListId).size()<=0){
			$(selector).after(
				'<div id="table-'+fileListId+'">'+
					
						'(<span id="size-'+fileListId+'">0</span>/'+maxSize+' KB)'+
					
					'<div class="table-responsive">'+
						'<table class="table table-bordered">'+
							'<thead>'+
								'<tr>'+
									'<th>파일 명</th>'+
									
										'<th class="text-center">파일 개수</th>'+
										'<th class="text-center">파일 총 용량</th>'+
									
									'<th class="text-center">삭제</th>'+
								'</tr>'+
							'</thead>'+
							'<tbody id="'+fileListId+'" class="text-center">'+
							'</tbody>'+
						'</table>'+
					'</div>'+
				'</div>'+
				'<div class="text-danger" id="validation-"'+fileListId+'></div>'
			);
			$(selector).parents("form").submit(function(){
				if(parseInt($("#size-"+fileListId).text())>maxSize){
					$("#validation-"+fileListId).text("업로드 하실 용량이 초과되었습니다");
					toastr.error("업로드 하실 용량이 초과되었습니다<br/>최대 용량은"+maxSize+"(KB)입니다");
					return false;
				}
			});
		}
		$("#"+fileListId).find("tr.emptyTr").remove();
		if($(selector).attr("id")==undefined||$(selector).attr("id").replace(/ /gi,'')==''){
			$(selector).attr("id",$(selector).attr("name")+nowDate.getTime());
		}
		$(selector).parents("form").find("input[type=file]").hide();
		var newDate = new Date();
		var cloneThis = $("<input/>",{
			type:"file",
			class:$(selector).attr("class"),
			id:$(selector).attr("name")+newDate.getTime()+newDate.getMilliseconds(),
			name:"myfile",
			
				multiple:"multiple",
			
			onchange:"return changeFile(this);"
		});
		$(selector).before(cloneThis.show());
		var fileList = "";
		var fileCurrrentTotalSize = 0;
		
			
				$.each(selector.files,function(cnt,node){
					fileList+="<tr><td>"+(cnt+1)+"</td><td class='text-left'>"+node.name+"</td><td class='text-right'>"+parseInt(node.size/1024).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+"(KB)</td></tr>";
					fileCurrrentTotalSize+=parseInt(node.size/1024);
				});
			
			
		
		var modalContents = 
			'<table class="table table-striped text-center">'+
				'<thead>'+
					'<tr>'+
						'<th class="text-center">번호</th>'+
						'<th class="text-left">파일이름</th>'+
						
							'<th class="text-right">파일사이즈</th>'+
						
					'</tr>'+
				'</thead>'+
				'<tbody>'+
					fileList+
				'</tbody>'+
				'<tfoot class="text-danger">'+
					'<tr><td></td><td></td>'+
					
						'<td class="text-right">'+fileCurrrentTotalSize.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+'(KB)</td></tr>'+
					
				'</tfoot>'+
			'</table>';
		createModal("file-modal-"+$(selector).attr("id"), "선택 파일 목록", modalContents);
		
			var fileTotalSize = parseInt($("#size-"+fileListId).text())+parseInt(fileCurrrentTotalSize);
			if(fileTotalSize>maxSize){
				$("#size-"+fileListId).removeClass().addClass("text-danger");
				$(selector).parents("form").find("input[type=file]").attr("onclick","toastr.error('용량이 초과되었습니다.');return false;");
				$("#validation-"+fileListId).text("업로드 하실 용량이 초과되었습니다");
			}else{
				$(selector).parents("form").find("input[type=file]").attr("onclick","return changeFile(this);");
				$("#validation-"+fileListId).text("");
			}
			$("#size-"+fileListId).text(fileTotalSize);
		
		$("#"+fileListId).append(
			'<tr class="file-group">'+		
				'<td class="text-left">'+
					'<a href="#" data-toggle="modal" data-target="#file-modal-'+$(selector).attr("id")+'Modal">'+
						
							
								selector.files[0].name+(selector.files.length>1?" 외"+(selector.files.length-1)+"건":"")+
							
							
						
					'</a>'+
				'</td>'+		
				
					'<td>'+selector.files.length+'</td>'+
					'<td>'+fileCurrrentTotalSize.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+'(KB)</td>'+
				
				'<td>'+
					'<span class="glyphicon glyphicon-remove text-danger" data-file-size="'+fileCurrrentTotalSize+'" data-parent="'+$(selector).attr("id")+'" onclick="removeFile(this)" title="파일 업로드 취소" style="cursor:pointer;"></span>'+
				'</td>'+
			'</tr>'
		);
	}
}
function createModal(id,title,contents){
	if(contents.replace(/ /gi,'')==''){
		alert("생성할 modal의 내용을 작성해주세요");
	}else{
		var modalTitle="";
		if(title.replace(/ /gi,'')!=''){
			modalTitle=
				'<div class="modal-header">'+
					'<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>'+
					'<h4 class="modal-title" id="'+id+'ModalLabel">'+title+'</h4>'+
				'</div>';
		}
		$("body").append(
			'<div class="modal fade" id="'+id+'Modal" tabindex="-1" role="dialog" aria-labelledby="'+id+'ModalLabel" aria-hidden="true">'+
				'<div class="modal-dialog">'+
					'<div class="modal-content">'+
						modalTitle+
						'<div class="modal-body">'+
							contents+
						'</div>'+
						'<div class="modal-footer">'+
							'<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>'+
						'</div>'+
					'</div>'+
				'</div>'+
			'</div>'
		);
	}
}
</script>

		    	}
		    	move = false;
		    }
		});
	});
