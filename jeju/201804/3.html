	<head>

	</head>
	<body>
		<div id="map" style="width:100%;height:100vh;"></div>
		<script>
			var mapOptions = {
				center: new naver.maps.LatLng(33.3590792, 126.5425767),
				zoom: 5
			};
			var map = new naver.maps.Map('map', mapOptions);
			naver.maps.Event.addListener(map, 'click', function(e) {
		        console.log(e.coord)
		    });
			createMarker({
				"id":"1",

				"roadAddress":"제주특별자치도 서귀포시 색달로 18",
				"jibunAddress":"제주특별자치도 서귀포시 색달동 2138",
				"tel":"064-766-8988"
			});
			createMarker({
				"id":"2",
				"center":[33.2393176, 126.5586265],
				"title":"서귀포 잠수함",
				"roadAddress":"제주특별자치도 서귀포시 남성중로 40",
				"jibunAddress":"제주특별자치도 서귀포시 서홍동 707-5",
				"tel":"064-732-6060"
			});
			createMarker({
				"id":"3",
				"center":[33.4728925, 126.9343954],
				"title":"성산포항여객터미널",
				"roadAddress":"제주특별자치도 서귀포시 성산읍 성산리"
			});
			createMarker({
				"id":"4",
				"center":[33.5197688, 126.9488618],
				"title":"파도소리해녀촌",
				"roadAddress":"제주특별자치도 제주시 우도면 우도해안길 510",
				"jibunAddress":"제주특별자치도 제주시 우도면 연평리 874-2",
				"tel":"064-782-0515"
			});
			createMarker({
				"id":"5",
				"center":[33.4237621, 126.9307478],
				"title":"섭지코지",
				"roadAddress":"제주특별자치도 서귀포시 성산읍 고성리",
				"tel":"064-782-2810"
			});
			createMarker({
				"id":"6",
				"center":[33.4942523, 126.9467386],
				"title":"뽀요요 펜션",
				"roadAddress":"제주특별자치도 제주시 우도면 우도해안길 128",
				"jibunAddress":"제주특별자치도 제주시 우도면 연평리 2652",
				"tel":"064-783-8118"
			});
			createMarker({
				"id":"6",
				"center":[33.4593003, 126.9300045],
				"title":"해촌",
				"roadAddress":"제주특별자치도 서귀포시 성산읍 일출로 220",
				"jibunAddress":"제주특별자치도 서귀포시 성산읍 성산리 399-10",
				"tel":"064-784-8001"
			});
			function createMarker(options){
				var marker = new naver.maps.Marker({
				    position: new naver.maps.LatLng(options.center[0],options.center[1]),
				    map: map
				});
				var contentString = [
					'<div class="spotly">',
					'	<div class="_infowindow_content">',
					'		<div class="spotly_header">',
					'			<div class="sh_flexible">',
					'				<h3 class="sh_h _title nclicks">'+options.title+'</h3>',
					'			</div>',
					'		</div>',
					'		<div class="spotly_container">',
					'			<div class="spotly_detail">',
					'				<div class="spotly_flexible">',
					'					<dl class="default_dl"> <dt class="addr">'+options.roadAddress+'</dt>',
					'						<dd class="info_road"><span class="spm spm_addr">지번주소</span> '+options.jibunAddress+'</dd>',
					(options.tel?'						<dd class="info_tel"> <span class="tel"><a href="tel:'+options.tel+'">'+options.tel+'</a></span> </dd>':''),
					'					</dl>',
					'				</div>',
					'			</div>',
					'		</div>',
					'	</div>',
					'	<div class="spotly_act"><a href="javascript:infowindow_'+options.id+'.close();" class="spm spm_spot_close nclicks" title="레이어 닫기">레이어 닫기</a></div>'+
					'</div>'
				].join('');
				var infowindow = new naver.maps.InfoWindow({
				    content: contentString
				});
				naver.maps.Event.addListener(marker, "click", function(e) {
				    if (infowindow.getMap()) {
				        infowindow.close();
				    } else {
				        infowindow.open(map, marker);
				    }
				});
				window["marker_"+options.id] = marker;
				window["infowindow_"+options.id] = infowindow;
			}
		</script>
	</body>
