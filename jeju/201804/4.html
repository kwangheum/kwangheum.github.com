	</head>
	<body>
		<div id="map" style="width:100%;height:100vh;"></div>
		<script>
			var mapOptions = {

			var map = new naver.maps.Map('map', mapOptions);
			naver.maps.Event.addListener(map, 'click', function(e) {
		        console.log(e.coord)
		    });
			createMarker({

				"tel":"064-783-8118"
			});
			createMarker({
				"id":"2",
				"center":[33.463628, 126.453861],
				"title":"샹그릴라호텔",
				"roadAddress":"제주특별자치도 제주시 해안마을북길 14-6",
				"jibunAddress":"제주특별자치도 제주시 해안동 2101-3",
				"tel":"064-743-8098"
			});
			createMarker({
				"id":"3",
				"center":[33.4475974, 126.6720038],
				"title":"에코랜드",
				"roadAddress":"제주특별자치도 제주시 조천읍 번영로 1278-169",
				"jibunAddress":"제주특별자치도 제주시 조천읍 대흘리 1221-1",
				"tel":"064-802-8020"
			});
			createMarker({
				"id":"4",
				"center":[33.4326494, 126.9279655],
				"title":"아쿠아플라넷 제주",
				"roadAddress":"제주특별자치도 서귀포시 성산읍 섭지코지로 95",
				"jibunAddress":"제주특별자치도 서귀포시 성산읍 고성리 127-3",
				"tel":"064-780-0900"
			});
			createMarker({
				"id":"5",
				"center":[33.5123547, 126.5266795],
				"title":"동문재래시장",
				"roadAddress":"제주특별자치도 제주시 관덕로14길 20",
				"jibunAddress":"제주특별자치도 제주시 이도1동 1436-7",
				"tel":"064-752-3001"
			});
			createMarker({
				"id":"6",
				"center":[33.5159886, 126.5117799],
				"title":"용두암",
				"roadAddress":"제주특별자치도 제주시 용담2동",
				"tel":"064-728-3918"
			});
			createMarker({
				"id":"7",
				"center":[33.4976436, 126.4524795],
				"title":"이호테우해수욕장",
				"roadAddress":"제주특별자치도 제주시 도리로 20",
				"jibunAddress":"제주특별자치도 제주시 이호동 1600-1",
				"tel":"064-728-3994"
			});
			function createMarker(options){
				var marker = new naver.maps.Marker({
				    position: new naver.maps.LatLng(options.center[0],options.center[1]),
				    map: map
				});
				var contentString = [
					'<div class="spotly">',
					'	<div class="_infowindow_content">',
					'		<div class="spotly_header">',
					'			<div class="sh_flexible">',
					'				<h3 class="sh_h _title nclicks">'+options.title+'</h3>',
					'			</div>',
					'		</div>',
					'		<div class="spotly_container">',
					'			<div class="spotly_detail">',
					'				<div class="spotly_flexible">',
					'					<dl class="default_dl"> <dt class="addr">'+options.roadAddress+'</dt>',
					'						<dd class="info_road"><span class="spm spm_addr">지번주소</span> '+options.jibunAddress+'</dd>',
					(options.tel?'						<dd class="info_tel"> <span class="tel"><a href="tel:'+options.tel+'">'+options.tel+'</a></span> </dd>':''),
					'					</dl>',
					'				</div>',
					'			</div>',
					'		</div>',
					'	</div>',
					'	<div class="spotly_act"><a href="javascript:infowindow_'+options.id+'.close();" class="spm spm_spot_close nclicks" title="레이어 닫기">레이어 닫기</a></div>'+
					'</div>'
				].join('');
				var infowindow = new naver.maps.InfoWindow({
				    content: contentString
				});
				naver.maps.Event.addListener(marker, "click", function(e) {
				    if (infowindow.getMap()) {
				        infowindow.close();
				    } else {
				        infowindow.open(map, marker);
				    }
				});
				window["marker_"+options.id] = marker;
				window["infowindow_"+options.id] = infowindow;
			}
		</script>
	</body>
